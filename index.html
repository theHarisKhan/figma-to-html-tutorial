<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Supreme</title>
  </head>
  <body>
    <div class="top-bar">
      <div class="container">
        <a href="#" class="logo">supreme</a>
        <div class="tb-right">
          <nav>
            <ul class="nav-list">
              <li><a href="#">About</a></li>
              <li><a href="#">Service</a></li>
              <li><a href="#">FAQ</a></li>
              <li><a href="#">Contact Us</a></li>
            </ul>
          </nav>
          <div class="tb-icon">
            <img src="images/Group 6.svg" alt="avatar" />
          </div>
        </div>
      </div>
    </div>

    <div class="hero-section">
      <div class="container">
        <div class="hero-banner">
          <h1>The SaaS Experience <span>made for humans</span></h1>
          <p>
            There are many variations of passages of Lorem Ipsum available, but
            the majority have suffered alteration in some form, by injected
            humour.
          </p>

          <div class="btn-container">
            <a href="#" class="btn btn-primary"><span>Get Started</span></a>
            <a href="#" class="btn btn-secondary"><span>Play Video</span></a>
          </div>
        </div>

        <div class="bars-section">
          <div class="col-left"></div>
          <div class="col-right">
            <div class="bar bar-blue"><img src="images/Monitor Right.svg" alt="icon" /></div>
            <div class="bar bar-dark"><img src="images/Pie Right.svg" alt="icon" /></div>
            <div class="bar bar-yellow"><img src="images/Rocket Left.svg" alt="icon" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
